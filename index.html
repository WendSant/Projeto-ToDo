<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>

<body>
    <main>

        <div class="container">
            <section class="addelement">
                <input type="text" id="inputTodo" placeholder="Digite sua tarefa">
                <button class="buttonAdd marg" id="btnaddTask">Adicionar</button>
                <button class="marg buttonAdd2" id="btnaddTask2"><i class="fas fa-plus"></i></button>
                <button class="buttonRemove marg" id="btnclearAllTask">Apagar Todas</button>
                <button class="buttonRemove2 marg" id="btnclearAllTask2"><i class="fas fa-trash-alt"></i></button>


            </section>
            <section class="listelement">
                <ul id="todoList">
                </ul>
            </section>


        </div>
    </main>



    <script src="script.js"></script>
</body>

</html>
